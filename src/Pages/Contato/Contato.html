<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="Contato.css">

    </head>

    <body>
        <header>
            <div class="container">
                <h1><img src="C:\Users\guilh\Documents\Projetos\barbearia-alura\src\Imagens\logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                     <li><a href="C:\Users\guilh\Documents\Projetos\barbearia-alura\src\Index.html">Home</a></li>
                     <li><a href="C:\Users\guilh\Documents\Projetos\barbearia-alura\src\Pages\Produtos\Produtos.html">Produtos</a></li>
                      <li><a href="C:\Users\guilh\Documents\Projetos\barbearia-alura\src\Pages\Contato\Contato.html">Contato</a></li>
                    </ul>

                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
     
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                   
                </div>

                <div>
                    <p>Qual horário você prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de Receber nossas novidades por E-mail</label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>
        </main>

        <footer>
            <img src="C:\Users\guilh\Documents\Projetos\barbearia-alura\src\Imagens\logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>

    </body>
</html>
